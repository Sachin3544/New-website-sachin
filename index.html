<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Modern Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #4a5568; /* text-gray-800 */
        }
        header {
            background-color: #fff; /* bg-white */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1); /* shadow-md */
        }
        .container {
            max-width: 1140px; /* md:container */
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem; /* px-6 */
            padding-right: 1rem; /* px-6 */
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem; /* py-4 */
            padding-bottom: 1rem; /* py-4 */
        }
        .logo {
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            color: #6366f1; /* text-indigo-600 */
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 1.5rem; /* space-x-6 */
        }
        nav ul li a {
            color: #4a5568; /* text-gray-600 */
            text-decoration: none;
            transition: color 0.3s ease; /* Smooth transition */
        }
        nav ul li a:hover {
            color: #6366f1; /* text-indigo-600 */
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 3rem; /* py-12 */
            padding-bottom: 3rem; /* py-12 */
        }
        .form-container {
            background-color: #fff; /* bg-white */
            padding: 2rem; /* p-8 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.05); /* shadow-2xl */
            width: 100%;
            max-width: 32rem; /* max-w-lg */
        }
        .form-container h2 {
            font-size: 1.875rem; /* text-3xl */
            font-weight: bold;
            color: #4a5568; /* text-gray-700 */
            margin-bottom: 2rem; /* mb-8 */
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem; /* mb-6 */
        }
        .form-group label {
            display: block;
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            color: #4a5568; /* text-gray-700 */
            margin-bottom: 0.5rem; /* mb-2 */
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem; /* py-3 px-4 */
            border: 1px solid #e2e8f0; /* border-gray-300 */
            border-radius: 0.5rem; /* rounded-lg */
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }
        .form-group input:focus {
            box-shadow: 0 0 0 3px rgba(107, 114, 142, 0.2); /* focus:ring-2 focus:ring-indigo-500 */
            border-color: transparent; /* focus:border-transparent */
        }
        .form-group input[type="password"] {
            min-height: 2.5rem;
        }
        .form-group p {
            font-size: 0.75rem; /* text-xs */
            color: #718096; /* text-gray-500 */
            margin-top: 0.25rem; /* mt-1 */
        }
        .submit-button {
            width: 100%;
            background-color: #6366f1; /* bg-indigo-600 */
            color: #fff; /* text-white */
            font-weight: 600; /* font-semibold */
            padding: 0.75rem 1.5rem; /* py-3 px-6 */
            border-radius: 0.5rem; /* rounded-lg */
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
            font-size: 1.125rem; /* text-lg */
            border: none;
            outline: none;
        }
        .submit-button:hover {
            background-color: #4c51bf; /* hover:bg-indigo-700 */
        }
        .submit-button:focus {
            box-shadow: 0 0 0 3px rgba(107, 114, 142, 0.3); /* focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 */
        }
        .login-link {
            text-align: center;
            margin-top: 2rem; /* mt-8 */
            color: #718096; /* text-gray-600 */
            font-size: 1rem;
        }
        .login-link a {
            color: #6366f1; /* text-indigo-600 */
            text-decoration: none;
            font-weight: 600; /* font-semibold */
        }
        .login-link a:hover {
            text-decoration: underline; /* hover:underline */
        }
        footer {
            background-color: #2d3748; /* bg-gray-800 */
            color: #fff; /* text-white */
            padding-top: 2rem; /* py-8 */
            padding-bottom: 2rem;
            margin-top: auto;
        }
        footer p {
            text-align: center;
            font-size: 1rem;
        }
        footer .heart {
            color: #f56565; /* text-red-500 */
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-400{
            color: #a0aec0;
        }
    </style>
</head>
<body>

    <header>
        <div class="container header-content">
            <a href="/" class="logo">Website Title</a>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Your Account</h2>

            <form action="/submit-registration" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a strong password" required minlength="8">
                    <p>Must be at least 8 characters long.</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="submit-button">
                    Register
                </button>
            </form>

            <p class="login-link">
                Already have an account? <a href="/login">Log In</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Copyright <span id="currentYear"></span> Website Title. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">
                Designed with <span class="heart">&hearts;</span> by Your Name/Company
            </p>
        </div>
    </footer>

    <script>
        // JavaScript to set the current year in the footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Basic password confirmation validation (client-side)
        const passwordField = document.getElementById('password');
        const confirmPasswordField = document.getElementById('confirmPassword');
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            if (passwordField.value !== confirmPasswordField.value) {
                alert("Passwords do not match. Please try again.");
                confirmPasswordField.focus();
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
